<!DOCTYPE html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/js/foundation.min.js">
	<link rel="stylesheet" type="text/css" href="shared.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="shared.css">
</head>


<body>
<!-- begin root panel -->
<link rel="stylesheet" type="text/css" href="header.css">
<div class="utility-header-container">
	<div class="utility-items">
		<div class="utility-item">
			<span class="utility-item-inner">
				<span class="utility-icon">
					<i class="fa fa-sun-o"></i>
				</span>
				<span class="utility-text temperature"></span>
			</span>
		</div>
		<div class="utility-item">
			<span class="utility-item-inner">
				<span class="utility-icon">
					<i class="fa fa-imdb"></i>
				</span>
				<span class="utility-text">translate</span>
			</span>
		</div>
		<div class="utility-item">
			<span class="utility-item-inner">
				<span class="utility-icon">
					<i class="fa fa-calendar-check-o"></i>
				</span>
				<span class="utility-text">book</span>
			</span>
		</div>
		<div class="utility-item">
			<span class="utility-item-inner">
				<span class="utility-icon">
					<i class="fa fa-suitcase"></i>
				</span>
				<span class="utility-text">my trip</span>
			</span>
		</div>
		<div class="utility-item">
			<span class="utility-item-inner">
				<span class="utility-icon">
					<i class="fa fa-search"></i>
				</span>
				<span class="utility-text">search</span>
			</span>
		</div>
	</div>
</div>
<div class="root-container">
	
</div>
<!-- -->
</body>
</html>
